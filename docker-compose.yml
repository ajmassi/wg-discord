version: '3'
name: wg-discord
services:
  discord-wireguard:
    build:
      context: ./
      dockerfile: Dockerfile
    cap_add:
      - NET_ADMIN
    env_file:
      - .env
    network_mode: "host"
    volumes:
      - discord-wireguard-volume:/etc/wireguard

volumes:
  discord-wireguard-volume:
